<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Play the Instrument with this</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel = "stylesheet" href = "css/InstrumentApplication.css">
</head>
<body onload="allSongs()">
<div class="container">
    
    <div class="col-12">
        <h3>Play a song with Ocarina notes</h3>
        <input id="notesHere" type='text' placeholder="enter a key/note" onkeyup="searchMe()">
    </div>
    <div class="row">
        <div id="goHere" class="col-4">

        </div>

        <div class="col-8">
            <!--Divide the content into three sections, with the Songs on the left, Music Staff on the right and input on the top-->
                <div>
                    <p><hr></p>
                    <p><hr></p>
                    <p><hr></p>
                    <p><hr></p>
                    <p><hr></p>
                </div>
        </div>
    </div>

   
        <audio data-key="a" src="sounds/OOT_Notes_Ocarina_D_short.wav"><!--make this the A circle--></audio>
        <audio data-key="f" src="sounds/OOT_Notes_Ocarina_F_short.wav"><!--make this the down arrow--></audio>
        <audio data-key="d" src="sounds/OOT_Notes_Ocarina_A_short.wav"><!--make this the right arrow--></audio>
        <audio data-key="g" src="sounds/OOT_Notes_Ocarina_B_short.wav"><!--make this the left arrow--></audio>
        <audio data-key="s" src="sounds/OOT_Notes_Ocarina_D2_short.wav"><!--make this the up arrow--></audio>

    

        <audio data-key="m" src="sounds/65-Nocturne-Of-Shadow.mp3"></audio>
        <audio data-key="n" src="sounds/70-Requiem-Of-Spirit.mp3"></audio>
        <audio data-key="h" src="sounds/60-Bolero-Of-Fire.mp3"></audio>
        <audio data-key="l" src="sounds/58-Minuet-Of-Woods.mp3"></audio>
        <audio data-key="j" src="sounds/63-Serenade_Of_Water.MP3"></audio>
        <audio data-key="k" src="sounds/66-Prelude_Of_Light.MP3"></audio>


    



</div>
<script src="js/InstrumentApplication.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
